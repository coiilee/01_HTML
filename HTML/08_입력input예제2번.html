<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼정보회사 가입사이트</title>
  </head>
  <body>
    <h1>결혼정보회사 가입</h1>

    <label><strong>이름: </strong></label>
    <input type="text" placeholder="이름 입력" />
    <br /><br />
    <label><strong>비밀번호: </strong></label>
    <input type="password" placeholder="비밀번호 입력" />
    <br /><br />
    <label><strong>이메일: </strong></label>
    <input type="email" placeholder="example@email.com" />
    <br /><br /><br />

    <label><strong>성별:</strong></label>
    <br /><br />
    <input type="radio" name="성별" /> 남성
    <br />
    <input type="radio" name="성별" /> 여성 <br /><br /><br />

    <label><strong>관심사(중복 선택 가능)</strong></label>
    <br /><br />
    <input type="checkbox" name="관심사" />여행
    <br />
    <input type="checkbox" name="관심사" />요리
    <br />
    <input type="checkbox" name="관심사" />독서
    <br />
    <input type="checkbox" name="관심사" />스포츠

    <br /><br /><br />

    <input type="submit" value="가입완료" />
  </body>
</html>

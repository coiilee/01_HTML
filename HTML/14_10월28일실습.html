<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있어 치킨가게 회원가입</title>
  </head>

  <style>
    div {
      border-radius: 10px;
      width: 50%;
      border: 1px solid black;
      padding: 16px;
      font-size: 15px;
      text-align: center;
    }
    input {
      border-radius: 5px;
      border: 1px solid;
    }
    button {
      border-radius: 10px;
      font-size: 20px;
      background-color: tomato;
      padding: 15px;
      border: none;
      color: white;
    }
    img {
      border-radius: 20px;
      padding: 5px;
    }
  </style>

  <body>
    <div>
      <form action="14_10월28일실습결과.html">
        <h1>맛있어 치킨가게 회원가입</h1>
        <br />
        <img src="main-image.jpg" width="50%" />
        <br /><br />
        <label>이름 : </label>
        <input type="text" name="user-name" placeholder="홍길동" />
        <br /><br />
        <label>아이디 : </label>
        <input type="text" name="user-id" placeholder="chickenlover" />
        <br /><br />
        <label>비밀번호 : </label>
        <input type="password" name="user-pw" placeholder="ddddd " />
        <br /><br />
        <label>이메일 : </label>
        <input
          type="email"
          name="user-email"
          placeholder="example@chicken.com"
        />
        <br /><br />
        <label>좋아하는 치킨 : </label>
        <input
          type="text"
          name="favorite-chicken"
          placeholder="양념,후라이드 등"
        />
        <br /><br />
        <button>회원가입하기</button>
      </form>
    </div>
    >
  </body>
</html>

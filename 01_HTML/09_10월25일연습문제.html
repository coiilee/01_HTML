<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품 관련 정보</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>납품자 정보</legend>
        <label>1. 납품자명 : </label>
        <input type="text" name="name" /><br />
        <label>2. email :</label><br />
        <input type="email" name="email" /><br />
        <label>3. 홈페이지 :</label><br />
        <input type="text" name="homepage" value="서울" />
        <label>4. 주민번호: </label><br />
        <input type="text" value="https://" />
      </fieldset>
    </div>
  </body>
</html>

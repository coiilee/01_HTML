<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hintID,
      #hintPW {
        display: none; /* id=hint 눈에 안보이게 숨기기 */
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="../회원가입게시판/회원가입성공.html">
      <label>아이디 : </label>
      <input type="text" required onclick="showID()" />
      <div id="hintID">영문자 대/소문자만 입력 가능</div>
      <br />
      <label>패스워드 : </label>
      <input type="password" id="pwconfirm" required onfocus="showHint()" />
      <div id="hintPW">영문자 대/소문자, 특수문자, 숫자 포함 8~32자</div>

      <label>이메일 : </label>
      <input type="email" required onclick="email()" />
      <br />

      <label>주소 : </label>
      <input type="text" required />
      <br />

      <button>가입</button>
    </form>

    <script src="UI_구현.js"></script>
  </body>
</html>

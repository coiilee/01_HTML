<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link rel="stylesheet" href="../css/16_기본이벤트제거예제1.css" />
  </head>
  <body>
    <div class="container">
      <h1>약관동의</h1>
      <!--약관동의 활용해서 모든 약관을 동의했을 경우 회원가입 버튼 활성화
      -->
      <label
        ><input type="checkbox" id="check1" onclick="동의버튼()" />필수약관1
        동의</label
      >
      <label
        ><input type="checkbox" id="check2" onclick="동의버튼()" />필수약관2
        동의</label
      >
      <label
        ><input type="checkbox" id="check3" onclick="동의버튼()" />필수약관3
        동의</label
      >
      <button id="signBtn()" disabled>회원가입</button>
      <script>
        function 동의버튼() {
          const agree1 = document.getElementById("check1").checked;
          const agree2 = document.getElementById("check2").checked;
          const agree3 = document.getElementById("check3").checked;

          const agreeAll = agree1 && agree2 && agree3;
          document.getElementById("signBtn").disabled = !agreeAll;
        }
      </script>
    </div>
  </body>
</html>
